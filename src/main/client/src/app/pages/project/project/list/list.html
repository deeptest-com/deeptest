<div class="project-list container-fluid">
  <div class="row">
    <div class="list-toolbar col-xl-12">
      <div class="title">
        <span translate>{{'common.project'}}</span><span translate>{{'common.list'}}</span>
      </div>

      <div class="filter">
        <form [formGroup]="queryForm" class="form-inline">
          <label for="disabled">状态</label>
          <select [(ngModel)]="queryModel.disabled" formControlName="disabled"
                  class="form-control form-control-sm" id="disabled" name="disabled">
            <option *ngFor="let entry of (statusMap | mapToArray:'true')" value="{{entry.key}}">{{entry.value}}</option>
          </select>
          &nbsp;&nbsp;&nbsp;
          <label for="keywords">关键字</label>
          <input [(ngModel)]="queryModel.keywords" formControlName="keywords"
                 type="search" class="form-control form-control-sm" placeholder="" id="keywords" name="keywords">
        </form>
      </div>

      <div class="buttons">
        <button (click)="create('group')" type="button" class="btn btn-primary btn-with-icon btn-sm">
          <i class="fa fa-plus-circle"></i>新建项目组
        </button>
        <button (click)="create('project')" type="button" class="btn btn-primary btn-with-icon btn-sm">
          <i class="fa fa-plus-circle"></i>新建项目
        </button>
      </div>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <table-tree [models]="projects" [maxLevel]="maxLevel" [keywords]="queryModel.keywords"></table-tree>
  </div>

</div>
