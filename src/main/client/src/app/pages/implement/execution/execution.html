<div class="execution">
  <div class="row main" resize>

    <div class="suite resize-left" [style.width]="leftWidth+'px'" [style.height]="contentHeight">
      <execution-suite></execution-suite>
    </div>

    <div class="resize-handle" [style.left]="leftWidth+'px'" [style.height]="contentHeight"></div>

    <div class="result resize-right y-scrollable" [style.height]="contentHeight">
      <execution-result></execution-result>
    </div>

  </div>
</div>
